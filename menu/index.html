<!DOCTYPE html>
<html lang="en">

<body>

		<h1>CSS Dinner Shopping List</h1>

	<section class="menu">

			<li><label><input type="checkbox" name="nomber1" value="nomber1"><strong>A lot of pickles <span>for the next lessons about CSS</span></strong></label></li>

			<li><label><input type="checkbox" name="nomber5" value="nomber5"><strong>10 bentos<span>10 bentos</span></strong></label></li>
			<li><label><input type="checkbox" name="nomber6" value="nomber6"><strong>1 botle of Sake<span>1 botle of Sake</span></strong></label></li>
			</ul>
		<input type="submit" value="Bone appetite :)">
	</section>
